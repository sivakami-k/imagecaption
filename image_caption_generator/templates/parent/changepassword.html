{% block content %}
<form action="{% url 'changepw' %}" method="post">
  {% csrf_token %}
  <!-- <h3>Login</h3> -->
  <div class="mb-3">
    <label for="inputPassword1" class="form-label">Current Password</label>
    <input type="password" name="current_password" id="inputPassword1" class="form-control" aria-describedby="passwordHelpBlock"> <br>

    <label for="inputPassword2" class="form-label">New Password</label>
    <input type="password" name="new_password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpBlock"> <br>

    <label for="inputPassword3" class="form-label">Confirm New Password</label>
    <input type="password" name="confirm_password" id="inputPassword3" class="form-control" aria-describedby="passwordHelpBlock"> <br>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" style="background-color:orange ;">SUBMIT</button>
    </div>
  </div>

 {{message}}

</form>

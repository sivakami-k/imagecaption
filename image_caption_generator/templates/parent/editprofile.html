
   {% extends 'parent/parenthome.html'%}
   {% block content %}   
      <form action="{% url 'editprofile' id=data.id %}" method="post">
          {% csrf_token %}
  
          <table width="200" class="table table-hover table-striped table-bordered">
            
          
          <tr>
            <td>Name</td>
            <td><input type="text"  name="name"  value="{{ data.name }}" class="form-control"/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" value="{{ data.email }}" class="form-control"/></td>
          </tr>
    
          <tr>
          <tr>
            <td>DOB</td>
            <td><input type="date"  name="dob" value="{{ data.dob }}" class="form-control"/></td>
          </tr>
          
          <tr>
            <td>Country</td>
            <td><input type="text" name="country" value="{{ data.country }}" class="form-control"/></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text" name="state" value="{{ data.state }}" class="form-control"/></td>
          </tr>
          <tr>
            <td>City</td>
            <td><input type="text" name="city" value="{{ data.city }}" class="form-control"/></td>
          </tr>
          <tr>
            <td>PIN</td>
            <td><input type="text"  name="pin" value="{{ data.pin }}" class="form-control"/></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input type="text" name="phone"  value="{{ data.phone }}" class="form-control"/></td>
          </tr>
          <tr>
                <td>&nbsp;</td>
            <td><input type="submit" name="button" id="button" value="EDIT" class="btn btn-success" style="background-color: orange;border:none"/></td>
      
          </tr>
        </table>
  </form>
<style>

form{
    border-radius: 8px;
    
    margin-top: 10%;
    margin-left: 20%; 
    width:60%;
  
    margin-bottom: 15%;
    
}




</style>

{% endblock %}
